<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    
<!-- CLASE DE BOTONES -->

<!-------------------------button basicos---------------------------->
    <a href="" class="button">button</a>
    <button class="button">button</button>
    <hr>

<!-------------------------Colorimetria de los button---------------------------->

    
    <!-- El botón "Danger" se utiliza para alertar al usuario sobre una acción peligrosa, como eliminar datos o tomar una decisión irreversible. -->
<button class="button is-danger">Danger</button>

<!-- El botón "Info" es útil para mostrar información adicional o detalles, sin implicar una acción urgente o crítica. -->
<button class="button is-info">Info</button>

<!-- El botón "Primary" se usa para destacar la acción principal o más importante en una interfaz, como un botón de confirmación. -->
<button class="button is-primary">Primary</button>

<!-- El botón "Warning" indica una advertencia, útil para alertar sobre posibles problemas o situaciones que requieren atención. -->
<button class="button is-warning">Warning</button>

<!-- El botón "Success" se utiliza para indicar que una acción fue exitosa, como la confirmación de un formulario o la finalización correcta de un proceso. -->
<button class="button is-success">Success</button>

<hr>

<!-------------------------tamaños de los button---------------------------->


<!-- El botón "Small" es pequeño, ideal para interfaces donde se requiere un diseño compacto o donde el espacio es limitado. -->
<button class="button is-danger is-small">Small</button>

<!-- El botón "Normal" tiene un tamaño estándar, adecuado para la mayoría de las interfaces y situaciones comunes de interacción. -->
<button class="button is-primary is-normal">Normal</button>

<!-- El botón "Medium" es de tamaño medio, perfecto para cuando se desea un botón más destacado que el tamaño normal, pero no tan grande como el de tamaño grande. -->
<button class="button is-dark is-medium">Medium</button>

<!-- El botón "Large" es el más grande, útil para acciones importantes o cuando se necesita que el botón destaque más en la interfaz. -->
<button class="button is-link is-large">Large</button>

<hr>

<!-------------------------outlined y disabled de button---------------------------->

<!-- El botón "Danger" con contorno (outlined) es útil para advertir al usuario sobre acciones potencialmente peligrosas, pero en una variante menos invasiva que un botón sólido. -->
<button class="button is-danger is-outlined">Danger</button>

<!-- El botón "Info" con contorno se utiliza para proporcionar información adicional sin ser demasiado destacado, ideal para complementar otras acciones sin que se convierta en el foco principal. -->
<button class="button is-info is-outlined">Info</button>

<!-- El botón "Primary" con contorno resalta la acción principal pero de una forma menos prominente que el botón sólido, adecuado cuando se desea que la interfaz sea más ligera visualmente. -->
<button class="button is-primary is-outlined">Primary</button>

<!-- El botón "Warning" con contorno se usa para indicar una advertencia, pero de una manera más discreta, proporcionando un contraste más suave con el fondo y otros elementos. -->
<button class="button is-warning is-outlined">Warning</button>

<!-- El botón "Danger" deshabilitado es una acción que no puede ser ejecutada en ese momento, lo que se indica con un estilo desactivado, útil para mostrar acciones bloqueadas o inactivas temporalmente. -->
<button class="button is-danger" disabled>Danger</button>


<hr>


</body>
</html>
