<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <!-- Se aprendió a usar el atributo "class" para aplicar estilos a los elementos HTML -->
    <div class="container">
        <h1 class="title">Primero</h1>
    </div>
    <!-- Se aprendió a crear botones con los atributos de "class" de Bulma CSS-->
    <section class="hero is-info is-medium"></section>
    <button class="button">Presiona aquí</button>
    <button class="button is-large is-success is-rounded">Presiona aquí</button>
    <br>
    </section>
<div class="columns">
  <br>
    <div class="column">
      <br>
        <p class="notification is-success">First column</p>
    </div>
    <div class="column is-half">
      <br>
        <p class="notification is-success">Second column</p>
    </div>
    <div class="button">
      <p class="button is-large is-success is-rounded">Hola</p>
    </div>
  </div>
  <div class="field">
    <label class="label">Ingresa</label>
    <div class="control">
      <input class="input" type="text" placeholder="Escribe aqui">
    </div>
  </div>
  <div class="field">
    <label class="label">Nombre</label>
    <div class="control">
      <input class="input" type="text" placeholder="Escribe tu nombre">
    </div>
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" placeholder="Escribe tu email">
    </div>
  </div>
  <div class="control">
    <div class="select">
      <select>
        <option>Selecciona una opcion</option>
        <option>Bucaramanga</option>
        <option>Bogota</option>
        <option>Barranquilla</option>
        <option>Cali</option>
      </select>
    </div>
  </div>
  <div class="control">
    <button class="button is-primary">Subir</button>
  </div>
</body>
</html>
